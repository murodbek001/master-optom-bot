<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Master Qurilish Mollari</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      align-items: center;
      background: #000;
      padding: 10px;
    }
    header img {
      height: 40px;
    }
    h1 {
      color: #000;
      font-size: 20px;
    }
    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      padding: 10px;
    }
    .card {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }
    .price {
      font-weight: bold;
      margin: 5px 0;
    }
    button {
      background: #e60000;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    .cart {
      padding: 10px;
      border-top: 2px solid #000;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Master Qurilish Mollari">
</header>

<div class="catalog">
  <div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/PVC_pipe.jpg" alt="Труба ПВХ">
    <div>Труба ПВХ</div>
    <div class="price">50 000 сум</div>
    <button onclick="addToCart('Труба ПВХ', 50000)">Добавить</button>
  </div>

  <div class="card">
    <img src="https://www.knauf.com/globalassets/produkte/gypsumboard/standard-gypsumboard.jpg" alt="Гипсокартон">
    <div>Гипсокартон</div>
    <div class="price">70 000 сум</div>
    <button onclick="addToCart('Гипсокартон', 70000)">Добавить</button>
  </div>

  <div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/Ceramic_tile_sample.jpg" alt="Плитка">
    <div>Плитка керамическая</div>
    <div class="price">85 000 сум</div>
    <button onclick="addToCart('Плитка', 85000)">Добавить</button>
  </div>
</div>

<div class="cart">
  <div id="cartItems">Корзина пуста</div>
  <div id="total"></div>
  <button onclick="checkout()">Оформить заказ</button>
</div>

<script>
  let cart = [];
  function addToCart(name, price) {
    cart.push({name, price});
    updateCart();
  }
  function updateCart() {
    let cartDiv = document.getElementById('cartItems');
    let totalDiv = document.getElementById('total');
    if(cart.length === 0){
      cartDiv.innerHTML = 'Корзина пуста';
      totalDiv.innerHTML = '';
      return;
    }
    cartDiv.innerHTML = cart.map(item => item.name + ' — ' + item.price + ' сум').join('<br>');
    let total = cart.reduce((sum, item) => sum + item.price, 0);
    totalDiv.innerHTML = '<strong>Итого: ' + total + ' сум</strong>';
  }
  function checkout() {
    alert('Заказ оформлен! Мы свяжемся с вами.');
    cart = [];
    updateCart();
  }
</script>

</body>
</html>
