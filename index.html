<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°—Ç—Ä–æ–π–ú–∞—Ä–∫–µ—Ç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;

    }
    header {
      background: #4caf50;

    }
    .item {
      background: #fff;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .item img {

    .item input {

    button {

  </style>
</head>
<body>
  <header>üõí –°—Ç—Ä–æ–π–ú–∞—Ä–∫–µ—Ç</header>

  <div class="item">
    <div>
      <strong>–¢—Ä—É–±–∞ –ü–í–•</strong><br>
      50 000 —Å—É–º
    </div>
    <input type="number" min="0" value="0" data-price="50000">
  </div>

  <div class="item">
    <div>
      <strong>–ì–∏–ø—Å–æ–∫–∞—Ä—Ç–æ–Ω</strong><br>
      70 000 —Å—É–º
    </div>
    <input type="number" min="0" value="0" data-price="70000">
  </div>

  <div class="item">
    <div>
      <strong>–ü–ª–∏—Ç–∫–∞</strong><br>
      85 000 —Å—É–º
    </div>
    <input type="number" min="0" value="0" data-price="85000">
  </div>

  <button onclick="placeOrder()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function placeOrder() {
      let order = [];
      let total = 0;
      document.querySelectorAll('input').forEach(input => {
        let qty = parseInt(input.value);
        let price = parseInt(input.dataset.price);
        if (qty > 0) {
          order.push({ item: input.parentElement.innerText.trim(), qty, sum: qty * price });
          total += qty * price;
        }
      });

      if (order.length === 0) {
        alert("–í—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω —Ç–æ–≤–∞—Ä!");
        return;
      }

      tg.sendData(JSON.stringify({order, total}));
      tg.close();
    }
  </script>
</body>
</html>
