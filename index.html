  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {

    h1 {

    }
    .item {

<body>
  <h1>üõí –ó–∞–∫–∞–∑ —Å—Ç—Ä–æ–π–º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤</h1>

  <div class="item">
    <span>–¢—Ä—É–±–∞ –ü–í–• 100–º–º (50 000)</span>
    <input type="number" min="0" value="0" data-price="50000">
  </div>

  <div class="item">
    <span>–ì–∏–ø—Å–æ–∫–∞—Ä—Ç–æ–Ω 12–º–º (70 000)</span>
    <input type="number" min="0" value="0" data-price="70000">
  </div>

  <div class="item">
    <span>–ü–ª–∏—Ç–∫–∞ –∫–µ—Ä–∞–º–∏—á–µ—Å–∫–∞—è (85 000)</span>
    <input type="number" min="0" value="0" data-price="85000">
  </div>

  <button onclick="placeOrder()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function placeOrder() {
      const inputs = document.querySelectorAll('input');
      let order = [];
      let total = 0;

      inputs.forEach(input => {
        const qty = parseInt(input.value);
        const price = parseInt(input.dataset.price);
        if (qty > 0) {
          order.push({ item: input.previousElementSibling.innerText, quantity: qty, sum: qty * price });
          total += qty * price;
        }
      });

      if (order.length === 0) {
        alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω —Ç–æ–≤–∞—Ä.");
        return;
      }

      const data = {
        order: order,
        total: total
      };

      tg.sendData(JSON.stringify(data));
      tg.close();
    }
  </script>
</body>
